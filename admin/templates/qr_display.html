<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manual Created</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (optional for icons) -->
    <script src="https://kit.fontawesome.com/0de0c57aa6.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fa-solid fa-atom me-2"></i>
                <span>Digital Lab - NITJ</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow text-center">
                    <div class="card-body">
                        <h3 class="card-title text-success mb-4">Manual Submitted Successfully!</h3>
                        <p class="mb-3">Scan the QR code to view the manual:</p>
                        <img src="{{ qr_image_url }}" alt="QR Code" class="img-fluid mb-3" style="max-width: 200px;">
                        <p>Or click the link below:</p>
                        <a href="{{ manual_url }}" class="btn btn-outline-primary mb-4" target="_blank">
                            {{ manual_url }}
                        </a>
                        <div>
                            <a href="{{ url_for('admin') }}" class="btn btn-success me-2">Add Another Manual</a>
                            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div>Made in NITJ</div>
            <div>
                <a href="https://github.com/yourusername" target="_blank" class="text-white text-decoration-none ms-2">
                    <i class="fab fa-github fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
