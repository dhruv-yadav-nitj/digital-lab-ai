<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit New Lab Manual</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/atom-solid.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0de0c57aa6.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fa-solid fa-atom fa-lg me-2"></i>
                <span>Digital Lab - NITJ</span>
            </a>
            <div class="ms-auto">
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 mb-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Submit New Lab Manual</h4>

                        <form action="/submit" method="POST">
                            <div class="mb-3">
                                <label for="id" class="form-label">Manual ID</label>
                                <input type="text" class="form-control" name="id" id="id" required>
                            </div>

                            <!-- NEW -->
                            <div class="mb-3">
                                <label for="outcomes" class="form-label">Outcomes</label>
                                <textarea class="form-control" name="outcomes" id="outcomes" rows="3"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" name="title" id="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="apparatus" class="form-label">Apparatus</label>
                                <textarea class="form-control" name="apparatus" id="apparatus" rows="3"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="theory" class="form-label">Theory</label>
                                <textarea class="form-control" name="theory" id="theory" rows="10" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="procedures" class="form-label">Procedure</label>
                                <textarea class="form-control" name="procedures" id="procedures" rows="10"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="result" class="form-label">Result</label>
                                <textarea class="form-control" name="result" id="result" rows="10"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="precautions" class="form-label">Precautions</label>
                                <textarea class="form-control" name="precautions" id="precautions" rows="3"
                                    required></textarea>
                            </div>

                            <!-- NEW -->
                            <div class="mb-3">
                                <label for="qna" class="form-label">Q&A</label>
                                <textarea class="form-control" name="qna" id="qna" rows="5" required></textarea>
                            </div>

                            <!-- NEW -->
                            <div class="mb-3">
                                <label for="link" class="form-label">PDF Link</label>
                                <input type="url" class="form-control" name="link" id="link" required>
                            </div>

                            <div class="mb-3">
                                <label for="video_link" class="form-label">Video Link</label>
                                <input type="url" class="form-control" name="video_link" id="video_link" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit Manual</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
